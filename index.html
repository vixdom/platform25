<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platform 25 - Upload RFP</title>
</head>
<body>

  <header>
    <h1>Platform 25</h1>
  </header>

  <h2>Upload RFP and Generate Opportunity Summary</h2>

  <form id="uploadForm">
    <input type="file" id="fileInput" name="files" multiple>
    <br><br>
    <button type="submit">Upload</button>
  </form>

  <p id="statusMessage"></p>

  <script>
    document.getElementById('uploadForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const files = document.getElementById('fileInput').files;

      // Validate file selection
      if (files.length === 0) {
        document.getElementById('statusMessage').textContent = 'Please select at least one file.';
        return;
      }

      // Indicate to the user that files are being uploaded
      document.getElementById('statusMessage').textContent = 'Uploading files...';

      // Simulate the upload and OpenAI processing
      console.log('Form submitted, attempting to call Vercel serverless function...');

      // Assuming we're sending a simple text request for summary
      fetch('/api/openai', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          messages: [
            { role: "system", content: "You are a helpful assistant summarizing RFP documents." },
            { role: "user", content: "Please summarize the following document." }
          ]
        })
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok');
        }
        return response.json();
      })
      .then(data => {
        console.log('OpenAI API response:', data);
        if (data.choices && data.choices.length > 0) {
          document.getElementById('statusMessage').textContent = 'Summary: ' + data.choices[0].message.content;
        } else {
          document.getElementById('statusMessage').textContent = 'Unexpected response format from OpenAI';
        }
      })
      .catch(error => {
        console.error('Error during OpenAI API call:', error);
        document.getElementById('statusMessage').textContent = 'Error retrieving summary.';
      });
    });
  </script>

</body>
</html>
