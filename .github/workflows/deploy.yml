# .github/workflows/deploy.yml
name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # This will trigger the workflow when changes are pushed to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./  # Assuming your index.html is at the root of the repo

    - name: Set OpenAI API Key Environment Variable
      run: echo "REACT_APP_OPENAI_KEY=${{ secrets.OPENAI_KEY }}" >> $GITHUB_ENV
